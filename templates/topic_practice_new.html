{% extends 'template.html' %}
{% block header %}
<title role="banner">CatPhi - Admin Interface</title>
<meta name="description" content="Aryabhata Inc - CatPhi Admin Interface">
{% endblock %}
{% block content %}
  <h2 style="text-align: center;"><strong> CatPhi Admin Interface </strong></h2>
  {% if error %}
  	<p style="text-align: center; color: red;"><strong>{{error|safe}}</strong></p>
  {%endif%}
  <br/>
  <div style="text-align: center;">
	<form method='post'>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<div class="form-group">
		<label for="type">Question Type:</label>
		<select style="margin: 2px;" class="form-control" name="type" id="type" onchange="changeForm(this)" required>
		<option value="MCQ" selected>MCQ (Multiple Choice Question)</option>
		<option value="SAQ">SAQ (Short Answer Question)</option>
		</select> 
	</div>
        <div class="form-group">
		<label for="question">Question</label>
		<input style="margin: 2px;" class="form-control" type="text" id="question" name="question" placeholder="Enter the question here" required>
	</div>
        <div class="form-group">
                <label for="answer" id="anslabel" >Answers</label>
                <input style="margin: 2px;" class="form-control" type="text" id="answers" name="answers" placeholder="Enter the MCQ answers to the question here. Seperate with || for MCQ" required>
        </div>
        <div class="form-group">
                <label for="answer">Correct Answer</label>
                <input style="margin: 2px;" class="form-control" type="text" id="correct_answer" name="correct_answer" placeholder="Enter the answer to the question here. Seperate with || for MCQ" required>
        </div>
        <div class="form-group">
                <label for="answer">Solution</label>
                <input style="margin: 2px;" class="form-control" type="text" id="solution" name="solution" placeholder="Enter the solution for this question" required>
        </div>
	<button type="submit" class="btn btn-primary">Add Question</button>
	</form>	
  </div>
  <script>
	  function changeForm(element) {
		answer_field = document.querySelector("#answers");
		if(element.value == "MCQ") {
                        var hidden = document.createAttribute("type");
                        hidden.value = "text";
                        answer_field.setAttributeNode(hidden);
			$("#anslabel").show();
		}
		else {
                        var hidden = document.createAttribute("type");
                        hidden.value = "hidden";
                        answer_field.setAttributeNode(hidden);
                        $("#anslabel").hide();
		}
	  }
  </script>
{% endblock %}
