{% extends 'template.html' %}
{% block header %}
<title role="banner">CatPhi Admin Interface</title>
<meta name="description" content="Aryabhata Inc - CatPhi Simulation Creator">
{% endblock %}
{% block content %}
  <h2 style="text-align: center;"><strong>  CatPhi Admin Interface </strong></h2>
  {% if error %}
  	<p style="text-align: center; color: red;"><strong>{{error}}</strong></p>
  {%endif%}
  <br/>
  <div style="text-align: center;">
	<form method='post'>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<div class="form-group">
    		<label for="topic">Simulation Description</label>
    		<input style="margin: 2px" type="text" name='description' class="form-control" id='simu' aria-describedby="userHelp" placeholder='Simulation Description'>
  	</div>
  	<button type="submit" class="btn btn-primary">Create Simulation</button>
	</form>	
  </div>
{% endblock %}
