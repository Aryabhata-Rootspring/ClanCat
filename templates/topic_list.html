{% extends 'template.html' %}

{% block header %}
<meta name="description" content="CatPhi - Topics">
<title role="banner">Topics - CatPhi</title>
{% endblock %}
{% block content %}
  <h3 style="text-align: center;"><strong>Topics</strong></h3>
  <h5 style="text-align: center;"> The ship is yours, captain! </h5>
  <br/>
  {% if admin %}
  	<div style="text-align: center;">
  		<a href="/topics/new"><button class="btn btn-primary">New Topic</button></a>
                <a href="/subjects/new"><button class="btn btn-primary">New Subject</button></a>
  	</div>
  {%endif%}
  <br/><br/>
  <div class="cctp-exp-index">
  <div class="row top-buffer align-item-center" style="text-align: center;">
  {%for topic in topic_list%}
    <div class="col-sm-6">
      <div class="card" style="width: 18rem; display: inline-block; border: solid; border-width: thin;">
	      <br/><h5 class="card-title">{{topic[0]}}</h5>
	      <!--<a href="/topics/{{topic[1]}}" class="stretched-link stub"></a>-->
        <div class="card-body">
		<a href="/topics/{{topic[1]}}" class="card-link"><button class="btn btn-primary">Launch</button></a>
        </div>
      </div>
    </div>
    {% if loop.index % 2 == 0 %}
    <br/><br/><br/>
    </div>
    <div class="row top-buffer align-item-center" style="text-align: center;">
    {%endif%}
  {%endfor%}
  </div>
  </div>
{% endblock %}
