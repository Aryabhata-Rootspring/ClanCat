{% extends 'template.html' %}
{% block header %}
<title role="banner">CatPhi Admin Interface</title>
<meta name="description" content="Aryabhata Inc - CatPhi Login">
{% endblock %}
{% block content %}
  <h1 style="text-align: center;"><strong>  CatPhi Admin Interface </strong></h1>
  {% if error %}
  	<p style="text-align: center; color: red;"><strong>{{error}}</strong></p>
  {%endif%}
  <br/>
  <div style="text-align: center;">
	<form method='post'>
	{{ form.csrf_token }}
	<div class="form-group">
    		<label for="name">Subject Name</label>
    		<input type="text" name='name' class="form-control" id='subject' aria-describedby="userHelp" placeholder='Subject Name' required aria-required="true">
  	</div>
        <div class="form-group">
                <label for="description">Subject Description</label>
                <input type="text" name='description' class="form-control" id='description' aria-describedby="userHelp" placeholder='Subject Description' required aria-required="true">
        </div>
  	<button type="submit" class="btn btn-primary">Add Subject</button>
	</form>	
  </div>
{% endblock %}
