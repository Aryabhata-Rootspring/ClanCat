{% extends 'template.html' %}

{% block header %}
<meta name="description" content="CatPhi Topic Editor">
<title>Topic Editor - CatPhi</title>
{% endblock %}
{% block content %}
  <h2 style="text-align: center;"><strong> CatPhi Topic Editor </strong></h2>
  <br/><br/><br/>
  <div style="text-align: center;">
  	{% for concept in concepts %}
		<a href="/topics/{{tid}}/edit/concept/{{concept[1]}}">{{concept[0]}}</a><br/>
	{% endfor %}
  </div>
{% endblock %}
