{% extends 'template.html' %}
{% block header %}
	<title>Example 01.02 - First Scene</title>
	<meta charset="UTF-8" />
	<script src="https://threejs.org/build/three.min.js"></script><!--r83-->
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
	<script type="text/javascript" src="/static/clancat.js"></script>
	<meta name="description" content="Aryabhata Inc - CatPhi">
{% endblock %}
{% block content %}
        <div style="text-align: center;">
                <input type="range" min="0" max="5" id="mass" value="1" step="0.01" aria-label="Slider for animation of ball moving left to right and back" /><br/>
                <button onclick='pauseCode();' class="btn btn-primary">Pause Code</button>
                <div id="app-index-2">
                        <p v-bind:title="message">Mass Of The Box</p>
                </div>
        </div>
    <!-- Div which will hold the Output -->
    <div id="webgl-output"></div>

    <!-- Javascript code that runs our Three.js examples -->
    <script type="text/javascript">
        init()
    </script>
{% endblock %}
