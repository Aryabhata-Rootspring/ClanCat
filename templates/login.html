{% extends 'template.html' %}
{% block header %}
<title>CatPhi - Login</title>
<meta name="description" content="Aryabhata Inc - CatPhi Login">
{% endblock %}
{% block content %}
  <h1 style="text-align: center;"><strong> Login To CatPhi </strong></h1>
  {% if error %}
  	<p style="text-align: center; color: red;"><strong>{{error|safe}}</strong></p>
  {%endif%}
  <br/>
  <div style="text-align: center;">
	<form method='post'>
	<input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
	<div class="form-group">
    		<label for="username">Username</label>
    		<input type="username" name='username' class="form-control" id="username" aria-describedby="userHelp" placeholder="Username" required aria-required="true">
		<small id="userHelp" class="form-text text-muted">Don't have an account? <a href="/register">Create one now!</a></small>
  	</div>
  	<div class="form-group">
    		<label for="password">Password</label>
    		<input type="password" name='password' class="form-control" id="password" aria-describedby="pwdHelp" placeholder="Password" required aria-required="true">
                <small id="pwdHelp" class="form-text text-muted">Forgot your password? <a href="/reset">Reset it now!</a></small>
	</div>
  	<button type="submit" class="btn btn-primary">Login</button>
	</form>	
  </div>
{% endblock %}
