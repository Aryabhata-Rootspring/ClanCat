<html>

     	<body>
		<h1 style="text-align: center;">Login To Access API Docs</h1>
		<form  method="post" style="text-align: center">
                	<label for="username">Username</label>
			<input class="form-control" type="username" name="username" id="username" placeholder="Username" aria-describedby="userHelp"/><br/>
                        <input class="form-control" type="password" name="password" id="password" placeholder="Password" label="Password"/><br/>
			<button type="submit" class="btn btn-primary">Login</button>
		</form>

	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
